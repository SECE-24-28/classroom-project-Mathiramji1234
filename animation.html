<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
            /* background-color: darkgreen; */
            animation-name: qwerty;
            animation-duration:1s; 
            animation-iteration-count: infnite;
            animation: qwerty 1s infinite;

        }
        @keyframes qwerty {
            0%{
                /* transform:translate(0); */
                background-color: rgb(11, 207, 0);
            }
            50%{
                /* transform:translate(0); */
                background-color: rgb(42, 4, 198);
            }
            100%{
                /* transform:translate(500px); */
                height: 500px;
                width: 500px;
                background-color: rgb(188, 3, 3);
            }
            from{
                transform: rotate(0deg);
            }
            to{
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <p class="box"></p>
</body>
</html>
