<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 100px;
            height:100px;
            background-color: rgb(235, 233, 233);
            margin: 10px;
            position:relative;
            top:50px;
            z-index:1;
        }
        .box2{
            width: 100px;
            height: 100px;
            background-color: darkgreen;
            margin: 10px;
            position: relative;
            top:25px;
            left:50px;
            z-index:2;
        }
        .box3{
            width: 100px;
            height: 100px;
            background-color: crimson;
            margin: 10px;
            position: relative;
            /* left:50px; */
            z-index:3;
        }
    </style>
</head>
<body>
    <p class="box1">BOX1</p>
    <p class="box2">BOX2</p>
    <p class="box3">BOX3</p>
</body>
</html>
